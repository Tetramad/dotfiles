# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0
  padding:
    x: 10
    y: 10
  dynamic_padding: false
  decorations: none
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#e5e9f0'
    foreground: '#2e4550'
  normal:
    black: '#434c5e'
    red: '#a6555d'
    green: '#8fa67b'
    yellow: '#d1b57b'
    blue: '#5e81ac'
    magenta: '#9c7b96'
    cyan: '#7ca3a3'
    white: '#d8dee9'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#e5e9f0'

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'
  command: None

background_opacity: 1.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style: Block
  vi_mode_style: None
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

#shell:
#  program: /bin/bash
#  args:
#    - --login

working_directory: None

alt_send_esc: true

#mouse:
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }
  #hide_when_typing: false
  #url:
    #launcher:
    #  program: xdg-open
    #  args: []
    #modifiers: None

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

#debug:
  #render_timer: false
  #persistent_logging: false
  #log_level: Warn
  #print_events: false
